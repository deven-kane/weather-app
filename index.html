<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/bf5c401de7.js" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="main-title">What's Your Weather?</h1>
        <form id="enter-city">
          <input type="text" placeholder="Enter City" />
          <input type="submit" value="Search" />
        </form>
        <button class="coordinate-button">Current Location</button>
        <h3 class="current-city">Current City</h3>
        <h6 class="current-time">local time</h6>
        <div id="temp-info">
          <h5 class="temperature-display F">
            <span id="temp">:)</span>
            <span id="units">
              <a href="#" id="fahrenheit">F&deg;</a> |
              <a href="#" id="celsius">C&deg;</a>
            </span>
          </h5>
          <ul>
            <li><span id="description"></span></li>
            <li><img src="" alt="" id="weather-icon" /></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> MPH</li>
          </ul>

          <div class="future-forecast">
            <!-- first card -->
            <div class="card border-info mb-3" style="max-width: 15rem">
              <div class="card-header">Sunday</div>
              <div class="card-body">
                <i class="fas fa-cloud-sun"></i>
                <p class="card-text">
                  Expected Weather
                  <br />
                  68&deg; / 55&deg;
                </p>
              </div>
            </div>

            <!-- second card -->
            <div class="card border-info mb-3" style="max-width: 15rem">
              <div class="card-header">Monday</div>
              <div class="card-body">
                <i class="fas fa-cloud-sun-rain"></i>
                <p class="card-text">
                  Expected Weather
                  <br />
                  62&deg; / 48&deg;
                </p>
              </div>
            </div>

            <!-- third card -->
            <div class="card border-info mb-3" style="max-width: 15rem">
              <div class="card-header">Tuesday</div>
              <div class="card-body">
                <i class="fas fa-cloud-sun"></i>
                <p class="card-text">
                  Expected Weather
                  <br />
                  72&deg; / 59&deg;
                </p>
              </div>
            </div>

            <!-- fourth card -->
            <div class="card border-info mb-3" style="max-width: 15rem">
              <div class="card-header">Wednesday</div>
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <p class="card-text">
                  Expected Weather
                  <br />
                  75&deg; / 61&deg;
                </p>
              </div>
            </div>

            <!-- fifth card -->
            <div class="card border-info mb-3" style="max-width: 15rem">
              <div class="card-header">Thursday</div>
              <div class="card-body">
                <i class="fas fa-cloud"></i>
                <p class="card-text">
                  Expected Weather
                  <br />
                  66&deg; / 60&deg;
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>
        <a href="https://github.com/deven-kane/weather-app">
          Open-source by Deven Kane
        </a>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
